    <script>
       $(function () {
    $('.click-nav > ul').toggleClass('no-js js');
    $('.click-nav .js ul').hide();
    $('.click-nav .js').click(function(e) {
    $('.click-nav .js ul').slideToggle(200);
    $('.clicker').toggleClass('active');
    e.stopPropagation();
    });
    $(document).click(function() {
    if ($('.click-nav .js ul').is(':visible')) {
      $('.click-nav .js ul', this).slideUp();
      $('.clicker').removeClass('active');
    }
    });
    });
    </script>

<body>

            <div class="container-fluid" style="padding:0;">
        <section id="kontakt">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 text-left">
                        <h2 class="bijelinaslov naslovi">Contact</h2>
                        <hr>
                    </div>
                </div><br>
                <div class="row kontaktforma">
                    <div class="col-lg-12">
                        <div class=
                        "col-lg-6 text-center verbercontainer click-nav">
                            <ul class="bijelitekst no-js" id="podaciverber">
                                <li>
                                    <a class="clicker" href="#!">Contact</a>
                                    <ul id="nestedlist">
                                        <li><img class="img-circle" id=
                                        "profileimage" src=
                                        "http://gdurl.com/TSnj"></li>
                                        <li class="text-center listaverber">
                                        <strong>Lovre Lovrinov</strong></li>
                                        <li class="listaverber">Sveučilište Sjever, UNIN</li>
                                        <li class="listaverber">
                                        <strong>lolovrinov@unin.hr</strong></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <form id="contactForm" name="sentMessage"
                            novalidate="">
                                <div class="row control-group">
                                    <div class=
                                    "form-group col-xs-12 floating-label-form-group controls">
                                    <input class="form-control"
                                    data-validation-required-message=
                                    "Please enter your name." id="ime"
                                    placeholder="Name" required="" type="text">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class=
                                    "form-group col-xs-12 floating-label-form-group controls">
                                    <input class="form-control"
                                    data-validation-required-message=
                                    "Please enter your email address." id=
                                    "email" placeholder="Email"
                                        required="" type="email">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="row control-group">
                                    <div class=
                                    "form-group col-xs-12 floating-label-form-group controls">
                                    <textarea class="form-control"
                                    data-validation-required-message=
                                    "Please enter a message." id="message"
                                    placeholder="Text" required=""
                                        rows="5"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div><br>
                                <div class="form-group" id="botunrow">
                                    <button class="btn btn-success btn-lg" id=
                                    "botun" type="submit">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
